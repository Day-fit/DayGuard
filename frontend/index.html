<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayGuard</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Auth Container -->
  <div id="auth-container" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-8">
      <div class="flex justify-center mb-4">
        <span class="text-4xl text-indigo-600 font-bold tracking-tight">DayGuard</span>
      </div>
      <div id="auth-tabs" class="flex justify-center gap-4 mb-6">
        <button id="login-tab" class="px-4 py-2 rounded-lg font-semibold text-indigo-600 bg-indigo-100">Sign In</button>
        <button id="register-tab" class="px-4 py-2 rounded-lg font-semibold text-gray-500 hover:text-indigo-600 hover:bg-indigo-50">Sign Up</button>
      </div>
      <!-- Login Form -->
      <form id="login-form" class="space-y-5">
        <div>
          <label for="login-user" class="block text-sm font-medium text-gray-700">Username/Email</label>
          <input id="login-user" type="text" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" autocomplete="user">
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="login-password" type="password" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" autocomplete="current-password">
        </div>
        <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
        <div id="login-error" class="text-red-500 text-sm mt-2 hidden"></div>
      </form>
      <!-- Register Form -->
      <form id="register-form" class="space-y-5 hidden">
        <div>
          <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="register-username" type="text" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" autocomplete="username">
          <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="register-email" type="text" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" autocomplete="user">
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="register-password" type="password" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" autocomplete="new-password">
        </div>
        <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">Register</button>
        <div id="register-error" class="text-red-500 text-sm mt-2 hidden"></div>
      </form>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="hidden min-h-screen">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-72 bg-white border-r flex flex-col">
        <div class="flex items-center justify-between px-6 py-4 border-b">
          <span class="text-lg font-bold text-indigo-700">Users</span>
          <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition"><i class="bx bx-log-out text-2xl"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto px-2 py-2" id="users-list">
        </div>
      </aside>
      <!-- Main Chat -->
      <main class="flex-1 flex flex-col bg-gradient-to-br from-indigo-50 to-blue-100">
        <header class="flex items-center justify-between px-8 py-4 border-b bg-white shadow">
          <span class="text-xl font-semibold text-indigo-700">DayGuard Chat</span>
          <span id="current-user" class="text-gray-500"></span>
        </header>
        <section class="flex-1 overflow-y-auto px-8 py-6" id="message-area">
          <div id="no-user-selected" class="flex flex-col items-center justify-center h-full text-gray-400">
            <i class="bx bx-message-square-dots text-7xl mb-4"></i>
            <span class="text-lg">Choose user to chat with</span>
          </div>
        </section>
        <footer class="px-8 py-4 border-t bg-white flex items-center gap-3" id="message-form-container">
          <input type="file" id="file-input" class="hidden" multiple>
          <button id="attachment-btn" class="w-10 h-10 flex items-center justify-center rounded-full bg-indigo-50 hover:bg-indigo-100 text-indigo-500"><i class="bx bx-paperclip text-xl"></i></button>
          <input id="message-input" type="text" placeholder="Type message..." class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" disabled>
          <button id="send-btn" class="px-5 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50" disabled><i class="bx bx-send"></i></button>
        </footer>
      </main>
    </div>
  </div>

  <script src="src/Classes/MessageManager.js"></script>
  <script src="src/Classes/UserListManager.js"></script>
  <script src="src/Classes/ConnectionManager.js" type="module"></script>
  <script src="src/main.js" type="module"></script>
</body>
</html>
