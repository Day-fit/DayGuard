<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayGuard</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<!-- Username Popup -->
<div class="popup-overlay">
  <div class="popup">
    <h2>Welcome to Privacy</h2>
    <p>Please enter your username to continue</p>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <button class="btn">Continue</button>
    </div>
  </div>
</div>

<!-- Main Chat Screen -->
<div class="chat-container">
  <!-- Sidebar for users -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Active Users</h2>
      <button class="close-sidebar"><i class="bx bx-x"></i></button>
    </div>
    <div class="users-list">
      <!-- Active users will appear here -->
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <header>
      <button class="menu-btn"><i class="bx bx-menu"></i></button>
      <h1>DayGuard Chat</h1>
      <button class="close-btn"><i class="bx bx-log-out"></i></button>
    </header>

    <div class="chat-area">
      <!-- No user selected state -->
      <div class="no-user-selected">
        <div class="empty-state">
          <i class="bx bx-message-square-dots"></i>
          <h3>No conversation selected</h3>
          <p>Choose a user from the sidebar to start chatting</p>
          <button class="show-users-btn">Show Users</button>
        </div>
      </div>

      <!-- Message area - displayed when user is selected -->
      <main class="message-area hidden">
        <!-- Messages would appear here -->
      </main>

      <!-- Message form - displayed when user is selected -->
      <footer class="message-form hidden">
        <button class="attachment-btn" title="Attach file">
          <i class="bx bx-paperclip"></i>
        </button>
        <input type="file" id="file-input" class="hidden" multiple>
        <input type="text" id="message" placeholder="Type your message here..." disabled>
        <button class="send-btn" disabled><i class="bx bx-send"></i><span>Send</span></button>
      </footer>
    </div>
  </div>
</div>

<script src="src/Classes/MessageManager.js"></script>
<script src="src/Classes/UserListManager.js"></script>
<script src="src/Classes/ConnectionManager.js" type="module"></script>
<script src="./src/main.js" type="module"></script>
</body>
</html>
